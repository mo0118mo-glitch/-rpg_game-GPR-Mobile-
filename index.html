<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GPR">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div id="login-screen">
        <h1>GPR</h1>
        <input type="text" id="username-input" placeholder="사용자 이름">
        <input type="password" id="password-input" placeholder="비밀번호">
        <button id="login-button">로그인</button>
        <button id="register-button">회원가입</button>
    </div>

    <div id="start-screen" style="display: none;">
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
    <div class="game-mode-selection">
        <label><input type="radio" name="gameMode" value="easy" checked> 이지 모드</label>
        <label><input type="radio" name="gameMode" value="hard"> 하드 모드</label>
    </div>
    <button id="start-button">게임 시작</button>
    </div>

    <div id="game-wrapper" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <button id="settings-button">설정</button>
        <div id="joystick-container">
            <div id="joystick-stick"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-settings-btn" class="close-btn">&times;</span>
            <h2>설정</h2>
            <div class="setting-item">
                <label for="language-select">언어:</label>
                <select id="language-select">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    
                    <option value="ja">日本語</option>
                </select>
            </div>
            <div id="keybind-list"></div>
            <button id="fullscreen-button">전체화면</button>
            <button id="return-to-town-button">귀환</button>
        </div>
    </div>

    <!-- Potion Modal -->
    <div id="potion-modal" class="modal">
        <div class="modal-content">
            <span id="close-potion-btn" class="close-btn">&times;</span>
            <h2>물약을 선택하세요</h2>
            <div id="potion-list"></div>
        </div>
    </div>

    <!-- Skill Modal -->
    <div id="skill-modal" class="modal">
        <div class="modal-content">
            <h2>스킬 <span id="close-skill-btn" class="close-btn">&times;</span></h2>
            <div id="skill-list"></div>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>상점 <span id="close-shop-btn" class="close-btn">&times;</span></h2>
            <p>소지금: <span id="player-gold">0</span> 골드</p>
            <div id="item-list"></div>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="shop.js"></script>
    <script src="game.js"></script>
</body>
</html>
